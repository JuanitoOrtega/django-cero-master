{% extends 'base.html' %}

    {% block content %}
    <!-- Main content -->
    <div class="content">
      <div class="container">
        <div class="row">
          <div class="col-lg-12">
            <div class="card card-default">
              <div class="card-header">
                <h3 class="card-title">
                  <i class="fas fa-tags"></i>
                  {{ subtitle }}
                </h3>
              </div>
              <!-- /.card-header -->
              <div class="card-body">
                <table class="table">
                  <thead>
                    {% block columns %}
                    {% endblock %}
                  </thead>
                  <tbody>
                    {% block rows %}
                    {% endblock %}
                  </tbody>
                </table>
              </div>
              <!-- /.card-body -->
              <div class="card-footer">
                <button type="button" class="btn btn-primary"><i class="fas fa-plus"></i> Nuevo registro</button>
              </div>
            </div>
          </div>
          <!-- /.col-md-12 -->
        </div>
        <!-- /.row -->
      </div><!-- /.container-fluid -->
    </div>
    <!-- /.content -->
    {% endblock %}
