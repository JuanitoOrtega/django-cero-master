{% extends 'body.html' %}
{% load widget_tweaks %}
                                {% block content %}
                                <form method="post" action=".">
                                  {% csrf_token %}
                                    <div class="card">
                                        <div class="card-header">
                                            <h5 class="card-title m-0">
                                                <i class="fas fa-trash"></i>
                                                {{ subtitle }}
                                            </h5>
                                        </div>
                                        <!-- /.card-header -->
                                        <div class="card-body">
                                            <p class="text-danger">¿Estás seguro que quieres eliminar: <strong>{{ object.name }}</strong>?</p>
                                        </div>
                                        <!-- /.card-body -->
                                        <div class="card-footer">
                                            <button type="submit" class="btn btn-primary"><i class="fas fa-save"></i> Sí, aceptar</button>
                                            <a href="{{ list_url }}" class="btn btn-secondary"><i class="fas fa-undo-alt"></i> Cancelar</a>
                                        </div>
                                    </div>
                                    <!-- /.content -->
                                </form>
                                <script>
                                    $('form').on('submit', function (e) {
                                        e.preventDefault();
                                        var parameters = $(this).serializeArray();
                                        $.ajax({
                                            url: window.location.pathname,
                                            type: 'POST',
                                            data: parameters,
                                            dataType: 'json'
                                        }).done(function (data) {
                                            console.log(data);
                                            if (!data.hasOwnProperty('error')) {
                                                location.href = '{{ list_url }}';
                                                return false;
                                            }
                                            message_error(data.error);
                                        }).fail(function (jqXHR, textStatus, errorThrown) {
                                            alert(textStatus + ': ' + errorThrown);
                                        }).always(function (data) {
                            
                                        });
                                    });
                                </script>
                                {% endblock %}
