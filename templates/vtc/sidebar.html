{% load static %}
        <!-- Main Sidebar Container -->
        <aside class="main-sidebar sidebar-dark-primary elevation-4">
            <!-- Brand Logo -->
            <a href="{% url 'dashboard' %}" class="brand-link">
                <img src="{% static 'images/logobee.png' %}" alt="Bee ERP" class="brand-image img-circle elevation-3"
                    style="opacity: .8">
                <span class="brand-text font-weight-light">Bee ERP</span>
            </a>

            <!-- Sidebar -->
            <div class="sidebar">
                <!-- Sidebar user panel (optional) -->
                <div class="user-panel mt-3 pb-3 mb-3 d-flex">
                    <div class="image">
                        <img src="{{ request.user.get_image }}" class="img-circle elevation-2" alt="{{ request.user.first_name }} {{ request.user.last_name }}">
                    </div>
                    <div class="info">
                        <a href="#" class="d-block">{{ request.user.first_name }} {{ request.user.last_name }}</a>
                    </div>
                </div>

                <!-- SidebarSearch Form -->
                <div class="form-inline">
                    <div class="input-group" data-widget="sidebar-search">
                        <input class="form-control form-control-sidebar" type="search" placeholder="Buscar" aria-label="Search">
                        <div class="input-group-append">
                            <button class="btn btn-sidebar">
                                <i class="fas fa-search fa-fw"></i>
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Sidebar Menu -->
                <nav class="mt-2">
                    <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
                        <!-- Add icons to the links using the .nav-icon class
                            with font-awesome or any other icon font library -->
                        <li class="nav-item">
                            <a href="{% url 'dashboard' %}" class="nav-link{% if 'dashboard' in request.path %} active{% endif %}">
                                <i class="fas fa-tachometer-alt nav-icon"></i>
                                <p>Dashboard</p>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="{% url 'category_list' %}" class="nav-link{% if 'category' in request.path %} active{% endif %}">
                                <i class="fas fa-truck-loading nav-icon"></i>
                                <p>Categor√≠as</p>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="{% url 'product_list' %}" class="nav-link{% if 'product' in request.path %} active{% endif %}">
                                <i class="fas fa-boxes nav-icon"></i>
                                <p>Productos</p>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="{% url 'client_list' %}" class="nav-link{% if 'client' in request.path %} active{% endif %}">
                                <i class="fas fa-users nav-icon"></i>
                                <p>Clientes</p>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="{% url 'sale_list' %}" class="nav-link{% if '/pos/sale/' in request.path %} active{% endif %}">
                                <i class="fas fa-shopping-cart nav-icon"></i>
                                <p>Ventas</p>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="{% url 'sale_report' %}" class="nav-link{% if 'reports' in request.path %} active{% endif %}">
                                <i class="fas fa-chart-bar nav-icon"></i>
                                <p>Reportes</p>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="{% url 'user_list' %}" class="nav-link{% if 'user' in request.path %} active{% endif %}">
                                <i class="fas fa-users nav-icon"></i>
                                <p>Usuarios</p>
                            </a>
                        </li>
                    </ul>
                </nav>
                <!-- /.sidebar-menu -->
            </div>
            <!-- /.sidebar -->
        </aside>
