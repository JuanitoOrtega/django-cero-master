{% load static %}
        <!-- Main Sidebar Container -->
        <aside class="main-sidebar sidebar-dark-primary elevation-4">
            <!-- Brand Logo -->
            <a href="{% url 'erp:dashboard' %}" class="brand-link">
                <img src="{% static 'images/logobee.png' %}" alt="Bee ERP" class="brand-image img-circle elevation-3"
                    style="opacity: .8">
                <span class="brand-text font-weight-light">Bee ERP</span>
            </a>

            <!-- Sidebar -->
            <div class="sidebar">
                <!-- Sidebar user panel (optional) -->
                <div class="user-panel mt-3 pb-3 mb-3 d-flex">
                    <div class="image">
                        <img src="{{ request.user.get_image }}" class="img-circle elevation-2" alt="User Image">
                    </div>
                    <div class="info">
                        <a href="#" class="d-block">{{ request.user.first_name }} {{ request.user.last_name }}</a>
                    </div>
                </div>

                <!-- SidebarSearch Form -->
                <div class="form-inline">
                    <div class="input-group" data-widget="sidebar-search">
                        <input class="form-control form-control-sidebar" type="search" placeholder="Search" aria-label="Search">
                        <div class="input-group-append">
                            <button class="btn btn-sidebar">
                                <i class="fas fa-search fa-fw"></i>
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Sidebar Menu -->
                <nav class="mt-2">
                    <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
                        <!-- Add icons to the links using the .nav-icon class
                            with font-awesome or any other icon font library -->
                        <li class="nav-item menu-open">
                            <a href="#" class="nav-link active">
                                <i class="nav-icon fas fa-tachometer-alt"></i>
                                <p>
                                    Mantenimientos
                                    <i class="right fas fa-angle-left"></i>
                                </p>
                            </a>
                            <ul class="nav nav-treeview">
                                <li class="nav-item">
                                    <a href="{% url 'erp:category_list' %}" class="nav-link {% if '/erp/category/list/' == request.path %}active{% endif %}">
                                        <i class="fas fa-truck-loading nav-icon"></i>
                                        <p>Categor√≠as</p>
                                    </a>
                                </li>
                                <li class="nav-item">
                                    <a href="{% url 'erp:product_list' %}" class="nav-link {% if '/erp/product/list/' == request.path %}active{% endif %}">
                                        <i class="fas fa-boxes nav-icon"></i>
                                        <p>Productos</p>
                                    </a>
                                </li>
                                <li class="nav-item">
                                    <a href="{% url 'erp:client_list' %}" class="nav-link {% if '/erp/client/list/' == request.path %}active{% endif %}">
                                        <i class="fas fa-users nav-icon"></i>
                                        <p>Clientes</p>
                                    </a>
                                </li>
                                <li class="nav-item">
                                    <a href="{% url 'erp:sale_list' %}" class="nav-link {% if '/erp/sale/list/' == request.path %}active{% endif %}">
                                        <i class="fas fa-shopping-cart nav-icon"></i>
                                        <p>Ventas</p>
                                    </a>
                                </li>
                                <li class="nav-item">
                                    <a href="{% url 'sale_report' %}" class="nav-link {% if '/reports/sale/' == request.path %}active{% endif %}">
                                        <i class="fas fa-chart-bar nav-icon"></i>
                                        <p>Reportes</p>
                                    </a>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </nav>
                <!-- /.sidebar-menu -->
            </div>
            <!-- /.sidebar -->
        </aside>
