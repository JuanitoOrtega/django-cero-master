{% extends 'home.html' %}
{% load static %}
{% block body %}
<body class="hold-transition sidebar-mini layout-fixed">
    <div class="wrapper">
        {% include 'vtc/header.html' %}
        {% include 'vtc/sidebar.html' %}
        <!-- Content Wrapper. Contains page content -->
        <div class="content-wrapper">
            <!-- Content Header (Page header) -->
            <div class="content-header">
                <div class="container-fluid">
                    <div class="row mb-2">
                        <div class="col-sm-6">
                            <h1 class="m-0">{{ title }}</h1>
                        </div><!-- /.col -->
                        <div class="col-sm-6">
                            <ol class="breadcrumb float-sm-right">
                                <li class="breadcrumb-item"><a href="#">Inicio</a></li>
                                <li class="breadcrumb-item active">{{ title }}</li>
                            </ol>
                        </div><!-- /.col -->
                    </div><!-- /.row -->
                </div><!-- /.container-fluid -->
            </div>
            <!-- /.content-header -->
            <div class="content">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-lg-12">
                            {% block content %}
                            {% endblock %}
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- /.content-wrapper -->
        {% include 'footer.html' %}
    </div>
    <!-- ./wrapper -->
<!-- Block javascript -->
{% block javascript %}
{% endblock %}
    <script type="text/javascript">
        {% if messages %}
        let html = '<p>';
        {% for message in messages %}
            html += '{{ message }}<br>';
        {% endfor %}
            html += '</p>';
            Swal.fire({
                title: 'Error!',
                html: html,
                icon: 'error',
                confirmButtonText: 'Cerrar'
            });
        {% endif %}
    </script>
    <script src="{% static 'custom/js/tools.js' %}"></script>
</body>
{% endblock %}
