{% extends 'list.html' %}
                                                {% block columns %}
                                                <tr>
                                                    <th scope="col" style="width: 10%;">Nro.</th>
                                                    <th scope="col" style="width: 25%;">Nombre</th>
                                                    <th scope="col" style="width: 50%;">Descripci√≥n</th>
                                                    <th scope="col" style="width: 15%;">Opciones</th>

                                                {% endblock %}

                                                {% block rows %}
                                                {% for category in object_list %}
                                                <tr>
                                                    <td scope="row">{{ category.id }}</td>
                                                    <td>{{ category.name }}</td>
                                                    <td>{% if category.description %}{{ category.description }}{% endif %}</td>
                                                    <td>
                                                        <a href="{% url 'erp:category_update' category.id %}" class="btn btn-warning btn-sm"><i class="fas fa-edit"></i></a>
                                                        <button type="button" class="btn btn-danger btn-sm"><i class="fas fa-trash-alt"></i></button>
                                                    </td>
                                                </tr>
                                                {% endfor %}
                                                {% endblock %}
