{% extends 'list.html' %}
{% load static %}
{% block columns %}
    <tr>
        <th scope="col" style="width: 10%;">Nro</th>
        <th scope="col" style="width: 20%;">Nombre</th>
        <th scope="col" style="width: 25%;">Categoria</th>
        <th scope="col" style="width: 10%;">Imagen</th>
        <th scope="col" style="width: 15%;">Precio</th>
        <th scope="col" style="width: 20%;">Opciones</th>
    </tr>
{% endblock %}

{% block rows %}
    {% for product in object_list %}
        <tr>
            <td>{{ product.id }}</td>
            <td>{{ product.product_name }}</td>
            <td>{{ product.category.name }}</td>
            <td class="text-center">
                <img src="{{ product.get_image }}" class="img-fluid d-block mx-auto" style="width: 50px; height: 50px;">
            </td>
            <td>{{ product.price }}</td>
            <td class="text-center">
                <a href="{% url 'erp:product_update' product.id %}" class="btn btn-warning btn-xs btn-flat">
                    <i class="fas fa-edit"></i>
                </a>
                <a href="{% url 'erp:product_delete' product.id %}" class="btn btn-danger btn-xs btn-flat">
                    <i class="fas fa-trash"></i>
                </a>
            </td>
        </tr>
    {% endfor %}
{% endblock %}
